name: Build and Release Launcher

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Git (auto tag)
        shell: pwsh
        run: |
          git fetch --tags
          $last = git tag | Where-Object { $_ -match '^v\d+$' } | Sort-Object { [int]($_ -replace 'v','') } | Select-Object -Last 1
          if (-not $last) { $next = 1 } else { $next = [int]($last -replace 'v','') + 1 }
          $tag = "v$next"
          echo "Creating tag $tag"
          git tag $tag
          git push origin $tag

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build launcher
        run: go build -o PancakeOSLauncher.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PancakeOSLauncher
          path: PancakeOSLauncher.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: PancakeOSLauncher.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
